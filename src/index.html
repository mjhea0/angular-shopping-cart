<!DOCTYPE html>
<html lang="en" ng-app="shoppingCart">
  <head>
    <meta charset="utf-8">
    <title>Angular Shopping Cart</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
   <body ng-cloak>
    <div class="container">
      <br>
      <div ng-view></div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-route.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/routes.js"></script>
    <script type="text/javascript" src="./js/filters.js"></script>
    <script type="text/javascript" src="./js/components/nav-bar/nav-bar.directive.js"></script>
    <script type="text/javascript" src="./js/components/item/item.directive.js"></script>
    <script type="text/javascript" src="./js/components/item/item.controller.js"></script>
    <script type="text/javascript" src="./js/components/checkout/checkout.directive.js"></script>
    <script type="text/javascript" src="./js/components/checkout/checkout.controller.js"></script>
    <script type="text/javascript" src="./js/services.js"></script>
  </body>
</html>
